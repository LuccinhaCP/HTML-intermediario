<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, radio</title>
</head>

<body>
    <h1>Checkbox, radio</h1>

    <h3>Linguagens de programação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#">

    <br>

    <label for="Java">Java</label>
    <input type="checkbox" name="linguagens" id="Java">

    <br>

    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" checked>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">

</body>

</html>
